        <p-dialog [(visible)]="editDepartementDialog" [style]="{width: '70vw'}"
                header="Departement" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Departement">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="1" [(ngModel)]="selectedDepartement.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDepartementLibelle}"  />
                                            <small class='p-error' *ngIf='!validDepartementLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="2" [(ngModel)]="selectedDepartement.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDepartementCode}"  />
                                            <small class='p-error' *ngIf='!validDepartementCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="3">Region<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="regions" [(ngModel)]="selectedDepartement.regionVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Region" [ngClass]="{'ng-invalid ng-dirty' : !validDepartementRegion}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validDepartementRegion'>Region est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateregion('region')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-region-create-chercheur></app-region-create-chercheur>


    </p-dialog>
