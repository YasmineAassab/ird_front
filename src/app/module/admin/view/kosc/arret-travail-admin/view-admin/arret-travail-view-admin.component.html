
<p-dialog [(visible)]="viewArretTravailDialog" [style]="{width: '70vw'}"
        header="" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">{{'Technicien' | translate}}</label>
                                    <p-dropdown [options]="techniciens" [(ngModel)]="selectedArretTravail.technicienVo"
                                            id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="identifiant"
                                            placeholder="{{'Technicien' | translate}}">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">{{'Date debut' | translate}}</label>
                                    <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false"
                                                placeholder="{{'Date debut' | translate}}"  [(ngModel)]="selectedArretTravail.dateDebut"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">{{'Date fin' | translate}}</label>
                                    <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false"
                                                placeholder="{{'Date fin' | translate}}"  [(ngModel)]="selectedArretTravail.dateFin"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">{{'Raison arret travail' | translate}}</label>
                                    <p-dropdown [options]="raisonArretTravails" [(ngModel)]="selectedArretTravail.raisonArretTravailVo"
                                            id="4" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="{{'Raison arret travail' | translate}}">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">{{'Commentaire' | translate}}</label>
                                    <textarea id="5" pInputTextarea rows="5" cols="30" [disabled]="true"
                                              placeholder="{{'Commentaire' | translate}}"  [(ngModel)]="selectedArretTravail.comment"
                                    ></textarea>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="{{'Annuler' | translate}}" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-technicien-create-admin></app-technicien-create-admin>
            <app-raison-arret-travail-create-admin></app-raison-arret-travail-create-admin>



</p-dialog>
