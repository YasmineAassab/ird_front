        <p-dialog [(visible)]="editArretTravailDialog" [style]="{width: '70vw'}"
                header="{{'Arret travail' | translate}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'Arret travail' | translate}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="1">{{'Technicien' | translate}}<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="techniciens" [(ngModel)]="selectedArretTravail.technicienVo"
                                                    id="1" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="identifiant"
                                                    placeholder="{{'Technicien' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validArretTravailTechnicien}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validArretTravailTechnicien'>{{'Technicien' | translate}} {{'est obligatoire' | translate}}.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetechnicien('technicien')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'Date debut' | translate}}<span style="color: red;">*</span></label>
                                            <p-calendar id="2"   [showTime]="true" [showSeconds]="false"
                                                        placeholder="{{'Date debut' | translate}}"  [(ngModel)]="selectedArretTravail.dateDebut"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validArretTravailDateDebut}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validArretTravailDateDebut'>{{'Date debut' | translate}} {{'est obligatoire' | translate}}.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">{{'Date fin' | translate}}<span style="color: red;">*</span></label>
                                            <p-calendar id="3"   [showTime]="true" [showSeconds]="false"
                                                        placeholder="{{'Date fin' | translate}}"  [(ngModel)]="selectedArretTravail.dateFin"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validArretTravailDateFin}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validArretTravailDateFin'>{{'Date fin' | translate}} {{'est obligatoire' | translate}}.</small>
                                        </div>

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="4">{{'Raison arret travail' | translate}}<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="raisonArretTravails" [(ngModel)]="selectedArretTravail.raisonArretTravailVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="{{'Raison arret travail' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validArretTravailRaisonArretTravail}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validArretTravailRaisonArretTravail'>{{'Raison arret travail' | translate}} {{'est obligatoire' | translate}}.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateraisonArretTravail('raisonArretTravail')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'Commentaire' | translate}}</label>
                                            <textarea id="5" pInputTextarea rows="5" cols="30"
                                                      placeholder="{{'Commentaire' | translate}}"  [(ngModel)]="selectedArretTravail.comment"
                                                     ></textarea>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="{{'Annuler' | translate}}" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="{{'Valider' | translate}}" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-technicien-create-admin></app-technicien-create-admin>
                    <app-raison-arret-travail-create-admin></app-raison-arret-travail-create-admin>


    </p-dialog>
