<p-dialog [(visible)]="createOrdreKoscDialog" [style]="{width: '70vw'}"
          header="Ordre kosc" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="kosc Ordre">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-3">
                        <label for="1">Reference</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Reference"
                               id="1" [(ngModel)]="selectedOrdreKosc.reference"
                        />

                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="2">Reference work order<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Reference work order"
                               id="2" [(ngModel)]="selectedOrdreKosc.referenceWorkOrder"
                               [ngClass]="{'ng-invalid ng-dirty' : !validOrdreKoscReferenceWorkOrder}"/>
                        <small class='p-error' *ngIf='!validOrdreKoscReferenceWorkOrder'>ReferenceWorkOrder est
                            obligatoire.</small>
                    </div>
                    <div class="p-field p-col-11 p-md-2">
                        <label for="144">Etat demande kosc</label>
                        <p-dropdown [options]="etatDemandeKoscs"
                                    [(ngModel)]="selectedOrdreKosc.etatDemandeKoscVo"
                                    id="144" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    optionLabel="libelle"
                                    placeholder="Etat demande kosc">
                        </p-dropdown>

                    </div>
                    <div class="p-col-1">
                        <label></label>
                        <button pButton pRipple type="button"
                                icon="pi pi-plus" (click)="openCreateEtatDemandeKosc('etatDemandeKosc')"
                                class="p-button-success one-colonne-btn-success-align"></button>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="4">Supplier service</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Supplier service"
                               id="4" [(ngModel)]="selectedOrdreKosc.supplierService"
                        />

                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="5">{{'Date debut' | translate }}´ traitement</label>
                        <p-calendar id="5" [showTime]="true" [showSeconds]="false"
                                    placeholder="{{'Date debut' | translate }}´ traitement"
                                    [(ngModel)]="selectedOrdreKosc.dateDebutTraitement"
                                    dateFormat="{{dateFormat}}">
                        </p-calendar>

                    </div>


                    <div class="p-field p-col-11 p-md-2">
                        <label for="22">Operator</label>
                        <p-dropdown [options]="operators" [(ngModel)]="selectedOrdreKosc.operatorVo"
                                    id="22" [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    optionLabel="libelle"
                                    placeholder="Operator">
                        </p-dropdown>

                    </div>
                    <div class="p-col-1">
                        <label></label>
                        <button pButton pRipple type="button"
                                icon="pi pi-plus" (click)="openCreateOperator('operator')"
                                class="p-button-success one-colonne-btn-success-align"></button>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="23">Company</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Company"
                               id="23" [(ngModel)]="selectedOrdreKosc.company"
                        />

                    </div>


                    <div class="p-field p-col-12 p-md-3">
                        <label for="24">Referen dossier</label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="Referen dossier"
                               id="24" [(ngModel)]="selectedOrdreKosc.referenDossier"
                        />

                    </div>


                    <div class="p-field p-col-12 p-md-3">
                        <label for="25">Submission date</label>
                        <p-calendar id="25" [showTime]="true" [showSeconds]="false"
                                    placeholder="Submission date" [(ngModel)]="selectedOrdreKosc.submissionDate"
                                    dateFormat="{{dateFormat}}">
                        </p-calendar>

                    </div>




                    <div class="p-field p-col-12 p-md-3">
                        <label for="100">Date envoi cri</label>

                                    placeholder="Date envoi cri" [(ngModel)]="selectedOrdreKosc.dateEnvoiCri"

                               placeholder="Pbo reel"
