        <p-dialog [(visible)]="editTemplateEmailReplanificationDialog" [style]="{width: '70vw'}"
                header="Template email replanification" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Template email replanification">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="1" [(ngModel)]="selectedTemplateEmailReplanification.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailReplanificationCode}"  />
                                            <small class='p-error' *ngIf='!validTemplateEmailReplanificationCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="2" [(ngModel)]="selectedTemplateEmailReplanification.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailReplanificationLibelle}"  />
                                            <small class='p-error' *ngIf='!validTemplateEmailReplanificationLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Objet</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Objet"
                                                   id="3" [(ngModel)]="selectedTemplateEmailReplanification.objet"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Corps</label>
                                            <textarea id="4" pInputTextarea rows="5" cols="30"
                                                      placeholder="Corps"  [(ngModel)]="selectedTemplateEmailReplanification.corps"
                                                     ></textarea>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
